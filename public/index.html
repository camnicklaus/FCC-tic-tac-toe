<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>FCC tic tac toe ver3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">

</head>

<body>
 <div class="contain">
    <h2>FCC tic tac toe</h2>
    <div class="prompt">
        
      </div>
    <div class="game-board">
      <div class="square topLeft" id="0"></div>
      <div class="square topMid" id="1"></div>
      <div class="square topRight" id="2"></div>
      <div class="square midLeft" id="3"></div>
      <div class="square midMid" id="4"></div>
      <div class="square midRight" id="5"></div>
      <div class="square botLeft" id="6"></div>
      <div class="square botMid" id="7"></div>
      <div class="square botRight" id="8"></div>
      <div class="line horiz H-one"></div>
      <div class="line horiz H-two"></div>
      <div class="line vert V-one"></div>
      <div class="line vert V-two"></div>
    </div>
  </div>
  
	<script src="scripts/main.js">
	</script>
</body>

</html>
